<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda</title>
    <link rel="icon" type="image/png" href="img/favicon.ico"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <!-- Cabeçalho da Página com a Logo-->
    <section id="cabecalho">
        <header>
            <picture>
                <source srcset="img/logo-honda-medio.png" media="(max-width: 800px)"/>
                <img class="cabecalho-img" src="img/logo-honda.png"/>
            </picture>
        </header>
    </section>

    <!-- Seção 1 -->
        <div id="secao-1">
            <div id="img-secao-1">
                <img id="imagem1" src="img/honda-crv-grande.png"/>
            </div> 
            <div class="form-secao-1">
                <form id="formulario">
                    <h1>SOLICITE JÁ SUA PROPOSTA</h1>
                    <div class="item-formulario">
                        <input type="text" name="nome" placeholder="Nome:"/>
                    </div>
                    <div class="item-formulario">
                        <input type="email" name="email" placeholder="Email:"/>
                    </div>
                    <div class="item-formulario">
                        <input type="tel" pattern="[0-9]{2}[0-9]{5}[0-9]{4}" name="fone" placeholder="Fone:"/>
                    </div>
                    <div class="item-formulario">
                        <input type="text" name="cidade" placeholder="Cidade:"/>
                    </div>
                    <div class="item-formulario">
                        <input type="text" name="estado" placeholder="Estado:" list="estados">
                        <datalist id="estados">
                        </datalist>
                    </div>
                    <div class="item-formulario">
                        <input type="text" name="modelo" placeholder="Modelo do Carro:" list="modelocarro">
                        <datalist id="modelocarro">
                            <option value="Novo Fit"></option>
                            <option value="Honda Civic"></option>
                            <option value="Honda CR-V"></option>
                            <option value="Honda City"></option>
                        </datalist>
                    </div>
                    <div class="item-formulario">
                        <input type="number" min="09" max="21" name="horario" placeholder="Horário para ligar:">
                    </div>
                    <div class="item-formulario">
                        <textarea id="txtArea" name="mensagem" cols="45" rows="5" placeholder="Mensagem:"></textarea>
                    </div>
                        <input id="aceitoTermos" type="checkbox"><span style="color: white;">Li e aceito os termos da Política de Privacidade</span>
                        <p id="mensagem" style="color: white;"></p>
                    <div class="item-formulario" style="margin-top: 20px">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Seção 2 -->
        <div id="secao-2">
            <div id="conteudo">
                <h1>NOVO HONDA CRV</h1>
                <p>
                    Nossos clientes elogiam nossa <span>transparência, vontade de atender</span> e<br><span>paixão</span> 
                    por Honda. Entre em contato, e nos dê a oportunidade de lhe<br> atender como você merece!
                </p>
                <button id="outras" class="border" type="button">Outros modelos</button>
            </div>
            <img id="imagem-secao-2" src="img/logo-honda-pequeno.png">
        </div>

        <!-- Seção 3 -->
        <div id="secao-3">
            <div id="div-tabela">
                <table>
                    <tbody>
                        <tr>
                            <td><img src="img/novo-fit.png" onmouseover="carros('Fit')"/></td>
                            <td><img src="img/honda-civic.png" onmouseover="carros('Civic')"/></td>
                            <td><img src="img/honda-crv.png" onmouseover="carros('CRV')"/></td>
                            <td><img src="img/honda-city.png" onmouseover="carros('City')"/></td>
                        </tr>
                        <tr style="text-align: center; font-weight: bold;">
                            <td>Novo Fit</td>
                            <td>Honda Civic</td>
                            <td>Honda CR-V</td>
                            <td>Honda City</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            function carros(carro){
                let carroPrincipal = document.querySelector("#imagem1");
                switch(carro)
                {
                    case "Fit":
                        carroPrincipal.src = "img/novo-fit-grande.png";
                    break;
                    case 'Civic':
                        carroPrincipal.src = "img/honda-civic-grande.png";
                    break;
                    case 'CRV':
                        carroPrincipal.src = "img/honda-crv-grande.png";
                    break;
                    case 'City':
                        carroPrincipal.src = "img/honda-city-grande.png";
                    break;
                }
            }
        </script>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/animacoes.js"></script>
        <script src="js/estadosBrasileiros.js"></script>
        <script src="js/formulario.js"></script>
</body>
</html>
